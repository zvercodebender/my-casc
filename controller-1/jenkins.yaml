jenkins:
  systemMessage: "Welcome to CloudBees CI - Controler 1"
  numExecutors: 0
  clouds: 
    - operationsCenterAgentProvisioningService


tool:
  cloudbeesPluginUsageAnalyzer:
    enabled: true
  git:
    installations:
    - home: "git"
      name: "Default"
  mavenGlobalConfig:
    globalSettingsProvider: "standard"
    settingsProvider: "standard"

kube:
  podTemplatesConfiguration:
    templates:
    - containers:
      - args: "120"
        command: "sleep"
        image: "jenkins/jnlp-agent-jdk8"
        livenessProbe:
          failureThreshold: 0
          initialDelaySeconds: 0
          periodSeconds: 0
          successThreshold: 0
          timeoutSeconds: 0
        name: "java8"
        workingDir: "/home/jenkins/agent"
      label: "java8"
      name: "java8"
      namespace: "cloudbees-ci"
      yamlMergeStrategy: "override"
    - containers:
      - args: "9999999"
        command: "sleep"
        image: "jenkins/jnlp-agent-jdk11"
        livenessProbe:
          failureThreshold: 0
          initialDelaySeconds: 0
          periodSeconds: 0
          successThreshold: 0
          timeoutSeconds: 0
        name: "java11"
        workingDir: "/home/jenkins/agent"
      label: "java11"
      name: "java11"
      namespace: "cloudbees-ci"
      yamlMergeStrategy: "override"
    - containers:
      - args: "9999999"
        command: "sleep"
        image: "jenkins/inbound-agent"
        livenessProbe:
          failureThreshold: 0
          initialDelaySeconds: 0
          periodSeconds: 0
          successThreshold: 0
          timeoutSeconds: 0
        name: "general"
        workingDir: "/home/jenkins/agent"
      name: "general"
      namespace: "cloudbees-ci"
      nodeUsageMode: "NORMAL"
      yamlMergeStrategy: "override"